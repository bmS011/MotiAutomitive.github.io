<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moti Automotives - Inventory</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 0 10px;
        }

        /* Header Styling */
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #3498db;
        }

        /* Section Styling */
        section {
            margin: 20px auto;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 15px;
            }

            table th,
            table td {
                padding: 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            header nav a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="inventory.html">Inventory</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <section id="inventory">
        <h2>Available Cars</h2>
        <table>
            <tr>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Porsche Cayenne</td>
                <td>2023</td>
                <td>Ksh 8,999,999</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Range Rover</td>
                <td>2023</td>
                <td>Ksh 15,000,000</td>
                <td>Available</td>
            </tr>
        </table>
    </section>
    <footer>
        <p>&copy; 2023 Moti Automotives</p>
    </footer>
</body>
</html>
